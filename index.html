<!DOCTYPE html>
<html>
<head>
  <title>Geolocation API HTML5</title>
</head>
<body>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>
<form id="f1">
<input id="l1" type="text" placeholder="latitude"></input>
<input id="l2" type="text" placeholder="longitude"></input>
</form>
<script>
var x = document.getElementById("l1");
var y = document.getElementById("l2");
var z = document.getElementById("f1");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.value = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.value = position.coords.latitude;
  y.value = position.coords.longitude;
}
</script>

</body>
</html>
